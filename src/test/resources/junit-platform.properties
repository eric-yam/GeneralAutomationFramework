#junit-platform.properties

# Added pretty argument which prints the feature file steps into the console as well
cucumber.plugin=pretty,io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm


# Alternatively, can MANUALLY input the plugin configurations into the command
#  mvn clean test -Dsurefire.includeJUnit5Engines=cucumber -Dcucumber.plugin=pretty -Dcucumber.features=src/test/resources/features/Login.feature
#  this command will list the steps into the console
#
#  mvn clean test -Dsurefire.includeJUnit5Engines=cucumber -Dcucumber.features=src/test/resources/features/Login.feature
#  this command will create the allure results folder in target
#
#  mvn clean test -Dsurefire.includeJUnit5Engines=cucumber -Dcucumber.plugin=pretty -Dcucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm -Dcucumber.features=src/test/resources/features/Login.feature
#  this command creates allure and the steps in the console